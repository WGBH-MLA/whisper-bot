on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published, edited, prereleased]
  workflow_dispatch:

jobs:
  build-main:
    name: ðŸ”¨ Build and deploy default docker image
    uses: WGBH-MLA/.github/.github/workflows/build.yml@main

  build-arm:
    name: ðŸ¦¾ Build and deploy arm64v8 docker image
    uses: WGBH-MLA/.github/.github/workflows/build.yml@buildx
    with:
      file: arm64.dockerfile
      buildx: true
      platforms: linux/arm64
      tags: |
        type=schedule,prefix=arm64-
